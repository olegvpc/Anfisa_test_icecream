<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
  <body>
    <h1>Добавить новое мороженое</h1><br>
        <p>
          <form method="post">
            {% csrf_token %}
            {% for fild in form %}
              <p><label for="{{ fild.id_for_label }}">
              {{ fild.label }}: </label>{{ fild }}</p>
            {% endfor %}

            <button type="submit">Сохранить</button>
          </form>
       </p>
  </body>
</html>
